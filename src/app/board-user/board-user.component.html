<div class="container">
  <header class="jumbotron">
    <h1>Customer</h1>
    <strong>{{ currentUser.id }}</strong> Profile
  </header>

  <google-map
    height="600px"
    width="100%"
    [center]="center"
    [zoom]="zoom"
    (mapClick)="moveMap($event)"
    (mapMousemove)="move($event)"
  >
    <map-marker
      *ngFor="let marker of markers"
      [position]="{ lat: marker.lat, lng: marker.lng }"
      [options]="{
        icon: marker.icon,
        label: { text: marker.label, color: 'black' }
      }"
    >
    </map-marker>
  </google-map>

  <button class="btn btn-primary btn-lg" (click)="requestRide()">
    Request Ride
  </button>

  <div>Latitude: {{ display?.lat }}</div>
  <div>Longitude: {{ display?.lng }}</div>
</div>
